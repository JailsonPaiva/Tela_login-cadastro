<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <section class="BackgorundSide">
        <img src="assets/logo cadastro.svg" alt="Imagem cadastro">
    </section>
    <section class="FormSide">
        <img src="assets/logo fasipe.jfif" alt="Logo fasipe">
        <form action="" class="FormContainer">
            <input type="text" name="InputName" id="InputName" placeholder="Nome">

            <input type="datetime" name="InputDatetime" id="InputDatetime" placeholder="Data de nascimento">

            <input type="email" name="InputEmail" id="InputEmail" placeholder="E-mail">

            <input type="password" name="InputPassword" id="InputPassword" placeholder="Senha">
            
            <button type="submit" class="ButtonCadastro">Cadastrar</button>
            <span>
                <p>
                    Já tem cadastro?
                    <a href="#">Faça login aqui.</a>
                </p>
            </span>
        </form>
    </section>

</body>
</html>
